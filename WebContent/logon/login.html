<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8" />
  <title>::: 수도검침서비스 :::</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="css/app.css" type="text/css" cache="false" />
  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->
  
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
	<script src="js/pushy.min.js"></script>

</head>
<body class="bg-login">

<section id="content" style="margin-top:200px">
    
  <div id="login-box">
  	<header class="m-b-xlg text-center m-t-login"><img src="images/login-logo.png" alt="수도미터검침서비스"/></header>
  	
  
    <form class="bs-example form-horizontal">
      <div class="form-group">
        <label class="col-lg-3 control-label">ID</label>
        <div class="col-lg-9">
        <input type="id" class="form-control" placeholder="아이디를 입력해 주세요" style="width:250px;">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Password</label>
        <div class="col-lg-9">
        <input type="password" class="form-control" placeholder="비밀번호를 입력해 주세요" style="width:250px;">
        </div>
       </div>
       <div class="form-group">
          <div class="col-lg-offset-3 col-lg-9">
          <button type="submit" class="btn btn-s-md btn-info font-semibold">LOGIN</button>
          </div>
       </div>
    </form>
  
  </div>
</section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small class="text-white">copyright<br>&copy; 2013</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
</body>
